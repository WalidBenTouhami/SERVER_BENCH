name: Deploy Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "README.md"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare docs
        run: |
          mkdir public
          if [ -d docs ]; then
            cp -r docs/* public/ || true
          fi
          cp README.md public/README.md || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - uses: actions/deploy-pages@v4
