name: Detect Secrets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan repository with TruffleHog
        uses: trufflesecurity/trufflehog@v3.86.1
        with:
          extra_args: --only-verified
