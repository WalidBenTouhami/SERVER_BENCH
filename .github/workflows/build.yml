name: C Build & Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "Makefile"
      - "tests/**"
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential valgrind cppcheck

      - name: Build (Release)
        run: |
          make clean
          make -j"$(nproc)"

      - name: Run unit tests
        run: |
          make test

      - name: Run valgrind basic check
        run: |
          if [ -f ./bin/serveur_multi ]; then
            timeout 5 valgrind --leak-check=full --error-exitcode=1 ./bin/serveur_multi &
            SERVER_PID=$!
            sleep 2
            if kill -0 "$SERVER_PID" 2>/dev/null; then
              kill -SIGINT "$SERVER_PID" 2>/dev/null || true
              wait "$SERVER_PID" 2>/dev/null || true
            fi
          else
            echo "serveur_multi manquant, skip valgrind"
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/
          if-no-files-found: ignore
